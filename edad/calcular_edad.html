<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular d√≠as desde nacimientos</title>
    </head>
    <body>
        <script>
            function diasEntreFechas(fecha1, fecha2) {
                const unDia = 1000 * 60 * 60 * 24
                const diferencia = Math.abs(fecha1 - fecha2)
                
                return Math.floor(diferencia / unDia)
            }

            const hoy = new Date()
            const nacimiento = new Date(1994, 11, 12)
            const dias = diasEntreFechas(hoy, nacimiento)
            console.log("Tienes " + dias + " dias viviendo")
        </script>
    </body>
</html>
